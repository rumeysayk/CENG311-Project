<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Individual Therapy Session | WellMind</title>

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/book_individual.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Delius&family=Domine:wght@400..700&family=DynaPuff:wght@400..700&family=Gupter:wght@400;500;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Playwrite+IT+Moderna:wght@100..400&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>

    <!-- jQuery UI CSS -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <script defer src="scripts/book_individual.js"></script>
  </head>
  <body>
    <!-- Individual therapy image -->
    <div class="booking-image">
      <img
        src="assets/icons/support/Psychologist-2.svg"
        alt="Individual Therapy"
      />
    </div>

    <main class="booking-container">
      <form id="booking-form">
        <h1>Book an Individual Therapy Session</h1>
        <p>
          Take a step towards personal healing. Choose a date, time, and
          therapist that best suits your needs.
        </p>

        <!-- Name & Surname Input Fields -->
        <div class="input-group">
          <div>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
              autocomplete="off"
            />
          </div>
          <div>
            <label for="surname">Surname:</label>
            <input
              type="text"
              id="surname"
              placeholder="Enter your surname"
              required
              autocomplete="off"
            />
          </div>
        </div>

        <!-- Email & Phone Input Fields -->
        <div class="input-group">
          <div>
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              autocomplete="off"
            />
          </div>
          <div>
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
              required
              autocomplete="off"
            />
          </div>
        </div>

        <!-- City Selection Dropdown -->
        <div class="input-group">
          <div>
            <label for="city">Select Your City:</label>
            <input type="text" id="city" placeholder="Select your city" required autocomplete="off">
          </div>
        </div>

        <!-- Therapist Selection Dropdown -->
        <label for="therapist">Choose Your Therapist:</label>
        <select id="therapist" required>
          <option value="" disabled selected>Select a therapist</option>
          <option value="dr_emily">
            Dr. Emily Carter (Anxiety & Mindfulness)
          </option>
          <option value="james_oconnor">
            James O'Connor, LCSW (Trauma & Cognitive Therapy)
          </option>
          <option value="dr_sophia">
            Dr. Sophia Martinez (Self-Esteem & Relationship Counseling)
          </option>
        </select>

        <!-- Date & Time Selection -->
        <div class="input-group">
          <div>
            <label for="date">Select a Date:</label>
            <input
              type="text"
              id="date"
              required
              autocomplete="off"
              placeholder="Select a date"
            />
          </div>
          <div>
            <label for="time">Select a Time Slot:</label>
            <select id="time" required>
              <option value="" disabled selected>
                Select a therapist and date first
              </option>
            </select>
          </div>
        </div>

        <!-- Additional Notes Section -->
        <label for="notes">Anything you'd like to share? (Optional)</label>
        <textarea
          id="notes"
          placeholder="Write any concerns or preferences..."
        ></textarea>

        <!-- Submit Button -->
        <button type="submit" role="button" class="submit-btn">
          Book My Session
        </button>
      </form>

      <!-- Success Message -->
      <div id="success-message" class="hidden">
        <h2>Your session is booked!</h2>
        <p>We look forward to seeing you at your session.</p>
      </div>
    </main>
  </body>
</html>
