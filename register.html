<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - WellMind</title>
    
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Delius&family=Domine:wght@400..700&family=DynaPuff:wght@400..700&family=Gupter:wght@400;500;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Playwrite+IT+Moderna:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
   
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <script src="scripts/register.js"></script>


</head>
<body>
    <!-- Main Container for Register Page -->
    <div class="container">
        <!-- Left side: Image section -->
        <div class="left-side">
            <img src="assets/icons/login/Sign Up.svg" alt="WellMind">
        </div>

        <!-- Right side: Registration form -->
        <div class="right-side">
            <h2>Create an Account</h2>
            <p>Already have an account? <a href="login.html">Log in!</a></p>

            <!-- Registration Form -->
            <form id="register-form">
                <!-- Input fields for first name and last name -->
                <div class="name-fields">
                    <input type="text" id="first-name" placeholder="First name" required autocomplete="off">
                    <input type="text" id="last-name" placeholder="Last name" required autocomplete="off">
                </div>

                <!-- Email input field -->
                <input type="email" id="email" placeholder="Enter your email" required autocomplete="off">

                <!-- Password input field -->
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <!-- Terms and Conditions checkbox -->
                <div class="options">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <span class="alink">Terms & Conditions</span></label>
                </div>                
                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
