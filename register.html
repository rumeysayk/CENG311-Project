<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account - WellMind</title>
    
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Delius&family=Domine:wght@400..700&family=DynaPuff:wght@400..700&family=Gupter:wght@400;500;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Playwrite+IT+Moderna:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
   

</head>
<body>
    <div class="container">
        <!-- Sol Taraf -->
        <div class="left-side">
            <img src="assets/icons/login/Sign Up.svg" alt="WellMind">
        </div>

        <!-- Sağ Taraf (Kayıt Formu) -->
        <div class="right-side">
            <h2>Create an Account</h2>
            <p>Already have an account? <a href="login.html">Log in</a></p>

            <form id="register-form">
                <div class="name-fields">
                    <input type="text" id="first-name" placeholder="First name" required>
                    <input type="text" id="last-name" placeholder="Last name" required>
                </div>
                <input type="email" id="email" placeholder="Enter your email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script src="scripts/register.js"></script>

</body>
</html>
