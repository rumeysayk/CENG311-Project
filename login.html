<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WellMind</title>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Delius&family=Domine:wght@400..700&family=DynaPuff:wght@400..700&family=Gupter:wght@400;500;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Playwrite+IT+Moderna:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
   

</head>
<body>

    <div class="login-container">
        <!-- Sol taraf (Görsel) -->
        <div class="left-side">
            <img src="assets/icons/login/Login.svg" alt="WellMind">
        </div>

        <!-- Sağ taraf (Login Form) -->
        <div class="right-side">
            <h2>Welcome to WellMind</h2>
            <p>Hey there, take a deep breath and log in!</p>

            <form id="loginForm" action="#" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                

                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot your password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>

                <p class="register-text">Don't have an account? <a href="register.html">Register here!</a></p>
            </form>
        </div>
    </div>
    <script src="scripts/login.js"></script>

</body>
</html>
