<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Group Therapy Session | WellMind</title>

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/book_group.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Delius&family=Domine:wght@400..700&family=DynaPuff:wght@400..700&family=Gupter:wght@400;500;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Playwrite+IT+Moderna:wght@100..400&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
   
    
    <script defer src="scripts/book_group.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>


</head>
<body>

    <!-- Group therapy image -->
    <div class="booking-image">
        <img src="assets/icons/support/Group therapy-2.svg" alt="Group Therapy">
    </div>

    <main class="booking-container">
        <!-- Booking form -->
        <form id="booking-form">
            <h1>Book a Group Therapy Session</h1>
            <p>Take the first step towards healing. Choose a date, time, and session topic that works for you.</p>
            <!-- Name & Surname fields -->
            <div class="input-group">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required autocomplete="off">
                </div>
                <div>
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" placeholder="Enter your surname" required autocomplete="off">
                </div>
            </div>

            <!-- Email & Phone fields -->
            <div class="input-group">
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email" required autocomplete="off">
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required autocomplete="off"> 
                </div>
            </div>

            <!-- Location selection: City & Place -->
            <div class="input-group">
                <div>
                    <label for="city">Select Your City:</label>
                    <select id="city" required>
                        <option value="" disabled selected>Choose a city</option>
                        <option value="istanbul">Istanbul</option>
                        <option value="ankara">Ankara</option>
                        <option value="izmir">Izmir</option>
                    </select>
                </div>
                <div>
                    <label for="location">Choose Location:</label>
                    <select id="location" disabled required>
                        <option value="" disabled selected>Select a city first</option>
                    </select>
                </div>
            </div>

            <!-- Therapy type selection -->
            <div class="input-group">
                <div>
                    <label for="therapy-type">Select Therapy Type:</label>
                    <select id="therapy-type" required>
                        <option value="" disabled selected>Choose a therapy type</option>
                        <option value="stress">Anxiety & Stress Management</option>
                        <option value="trauma">Trauma Healing</option>
                        <option value="social">Social Anxiety & Communication</option>
                        <option value="self-esteem">Self-Esteem & Confidence</option>
                        <option value="grief">Grief & Loss</option>
                    </select>
                </div>
                <div>
                    <label for="group-type">Preferred Group Type:</label>
                    <select id="group-type" required>
                        <option value="" disabled selected>Choose group type</option>
                        <option value="only-women">Only Women</option>
                        <option value="only-men">Only Men</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
            </div>  

            <!-- Date & Time selection -->
            <div class="input-group">
                <div>
                    <label for="date">Select a Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div>
                    <label for="time">Select a Time Slot:</label>
                    <select id="time" disabled required>
                        <option value="" disabled selected>Select a date first</option>
                    </select>
                </div>
            </div>

            <!-- Additional notes fields -->
            <label for="notes">Anything you'd like to share? (Optional)</label>
            <textarea id="notes" placeholder="Write any concerns or preferences..."></textarea>

            <!-- Submit Button -->
            <button type="submit" role="button" class="submit-btn">Book My Session</button>
        </form>

         <!-- Success Message (hidden by default) -->
        <div id="success-message" class="hidden">
            <h2>Your session is booked!</h2>
            <p>We look forward to seeing you at your session.</p>
        </div>
    </main>

</body>
</html>
